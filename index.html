<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNZ Casino - Final Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
        }

        /* --- CONTENEUR PRINCIPAL SANS BORDS NOIRS --- */
        #casino-world {
            position: relative;
            width: 100vw;
            height: 56.25vw; /* Ratio 16:9 automatique */
            max-height: 100vh;
            max-width: 177.78vh;
            background-image: url('https://iili.io/flqZxUl.png');
            background-size: cover;
            background-position: center;
            image-rendering: pixelated;
        }

        /* --- UI TOP --- */
        .ui-top {
            position: absolute;
            top: 5%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 10%;
            box-sizing: border-box;
            z-index: 10;
        }

        .display-box {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #555;
            color: #fff;
            font-size: clamp(10px, 1.5vw, 18px);
        }

        /* --- MACHINE : RE-POSITIONNÉE SUR TON IMAGE --- */
        #machine-wrap {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -46%); /* Ajusté pour coller au dessin */
            width: 365px;
            height: 341px;
            background-image: url('https://iili.io/flqZIJ2.png');
            background-size: contain;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }

        #reels-window {
            width: 300px;
            height: 140px; 
            overflow: hidden;
            display: flex;
            background: #000;
            margin-top: -12px; /* Centrage dans le rectangle doré */
        }

        .reel {
            width: 100px;
            display: flex;
            flex-direction: column;
            will-change: transform;
        }

        .symbol {
            width: 100px;
            height: 140px;
            background-size: 80%;
            background-repeat: no-repeat;
            background-position: center;
            image-rendering: pixelated;
            flex-shrink: 0;
        }

        .sym-B { background-image: url('https://iili.io/flqQLAP.png'); }
        .sym-N { background-image: url('https://iili.io/flqZ2RI.png'); }
        .sym-Z { background-image: url('https://iili.io/flqZol4.png'); }
        .sym-banana { background-image: url('https://iili.io/flqQPSV.png'); }
        .sym-cherry { background-image: url('https://iili.io/flqZHSp.png'); }

        /* --- BOUTONS --- */
        .controls-bottom {
            position: absolute;
            bottom: 8%;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        .btn-container {
            position: relative;
            width: clamp(150px, 18vw, 220px);
            height: clamp(55px, 7vw, 80px);
            cursor: pointer;
        }

        .btn-img {
            width: 100%; height: 100%;
            background-image: url('https://iili.io/flqQQN1.png');
            background-size: 100% 100%;
            image-rendering: pixelated;
        }

        .btn-container:active { transform: translateY(4px); }

        .btn-text {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(10px, 1.2vw, 20px);
            pointer-events: none;
        }

        /* --- EFFETS --- */
        #msg-banner {
            position: absolute;
            top: 40%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: #ff0;
            text-align: center;
            display: none;
            z-index: 20;
            text-shadow: 4px 4px #000;
        }

        .shake { animation: shake 0.1s infinite; }
        @keyframes shake { 0% {transform: translate(2px,2px)} 50% {transform: translate(-2px,-2px)} }
    </style>
</head>
<body>

<div id="casino-world">
    <div id="msg-banner">JACKPOT !</div>
    
    <div class="ui-top">
        <div class="display-box">CHIPS: <span id="chips">100</span></div>
        <div class="display-box">HI-SCORE: <span id="highscore">0</span></div>
    </div>

    <div id="machine-wrap">
        <div id="reels-window">
            <div class="reel" id="reel-0"></div>
            <div class="reel" id="reel-1"></div>
            <div class="reel" id="reel-2"></div>
        </div>
    </div>

    <div class="controls-bottom">
        <div class="btn-container" onclick="startSpin()">
            <div class="btn-img"></div>
            <div class="btn-text">SPIN</div>
        </div>
        <div class="btn-container" onclick="bonk()">
            <div class="btn-img" style="filter: grayscale(1) brightness(0.7);"></div>
            <div class="btn-text">BONK</div>
        </div>
    </div>
</div>

<script>
    const SYMBOLS = [
        { name: 'B', class: 'sym-B' },
        { name: 'N', class: 'sym-N' },
        { name: 'Z', class: 'sym-Z' },
        { name: 'banana', class: 'sym-banana' },
        { name: 'cherry', class: 'sym-cherry' }
    ];

    let chips = 100;
    let hiScore = localStorage.getItem('bnzHiScore') || 0;
    let spinning = false;

    // Création des bandes de symboles (longues pour l'illusion du spin)
    function buildReels() {
        document.getElementById('highscore').innerText = hiScore;
        [0, 1, 2].forEach(id => {
            const r = document.getElementById(`reel-${id}`);
            r.innerHTML = '';
            // On crée une bande très longue (50 symboles)
            for(let i=0; i<60; i++) {
                const s = SYMBOLS[i % SYMBOLS.length];
                const div = document.createElement('div');
                div.className = `symbol ${s.class}`;
                r.appendChild(div);
            }
        });
    }

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(f, d) {
        const o = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        o.frequency.value = f;
        g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + d);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + d);
    }

    async function startSpin() {
        if(spinning || chips < 10) return;
        if(audioCtx.state === 'suspended') audioCtx.resume();
        
        spinning = true;
        chips -= 10;
        document.getElementById('chips').innerText = chips;
        playSound(200, 0.2);

        // 1. DÉCIDER DU RÉSULTAT AVANT L'ANIMATION
        const results = [];
        if (Math.random() < 0.1) { // 10% de chance de BNZ
            results.push(0, 1, 2); // B, N, Z
        } else {
            for(let i=0; i<3; i++) results.push(Math.floor(Math.random() * SYMBOLS.length));
        }

        // 2. LANCER L'ANIMATION
        const reelElements = [0, 1, 2].map(i => document.getElementById(`reel-${i}`));
        
        const animations = reelElements.map((el, i) => {
            return new Promise(resolve => {
                let speed = 50;
                let currentPos = 0;
                const targetSymIdx = results[i];
                
                // On veut s'arrêter sur le symbole cible vers la fin de la bande (ex: index 40 + target)
                const stopPos = (40 + targetSymIdx) * 140; 
                
                const frame = () => {
                    currentPos += speed;
                    if (currentPos >= stopPos) {
                        el.style.transform = `translateY(-${stopPos}px)`;
                        playSound(150 + (i*50), 0.1);
                        resolve();
                    } else {
                        // Ralentissement progressif vers la fin
                        if (currentPos > stopPos * 0.7) speed *= 0.96;
                        if (speed < 5) speed = 5; 
                        
                        el.style.transform = `translateY(-${currentPos}px)`;
                        requestAnimationFrame(frame);
                    }
                };
                setTimeout(() => requestAnimationFrame(frame), i * 200);
            });
        });

        await Promise.all(animations);
        
        // 3. VÉRIFIER LE GAIN (BASÉ SUR LES INDEX CHOISIS AU DÉBUT)
        checkWin(results);
        spinning = false;
    }

    function checkWin(indices) {
        let win = 0;
        const resNames = indices.map(idx => SYMBOLS[idx].name);

        if(resNames[0] === 'B' && resNames[1] === 'N' && resNames[2] === 'Z') {
            win = 500;
            document.getElementById('msg-banner').innerText = "JACKPOT BNZ !";
            triggerEffects();
        } else if(resNames[0] === resNames[1] && resNames[1] === resNames[2]) {
            win = 50;
            document.getElementById('msg-banner').innerText = "TRIPLE !";
            triggerEffects();
        }

        chips += win;
        if(chips > hiScore) {
            hiScore = chips;
            localStorage.setItem('bnzHiScore', hiScore);
        }
        document.getElementById('chips').innerText = chips;
        document.getElementById('highscore').innerText = hiScore;
    }

    function triggerEffects() {
        const banner = document.getElementById('msg-banner');
        banner.style.display = 'block';
        document.getElementById('casino-world').classList.add('shake');
        setTimeout(() => {
            banner.style.display = 'none';
            document.getElementById('casino-world').classList.remove('shake');
        }, 2000);
    }

    function bonk() {
        if(audioCtx.state === 'suspended') audioCtx.resume();
        playSound(100, 0.1);
    }

    buildReels();
</script>
</body>
</html>
