<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BONANZA CASINO - John Pork Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #1a0633;
            --primary: #ffcc00;
            --secondary: #ff00ff;
            --accent: #00ffcc;
            --pork-pink: #ff99cc;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            height: 100vh;
        }

        /* --- UI TOP --- */
        .header {
            width: 100%;
            padding: 20px;
            background: #000;
            border-bottom: 6px solid var(--primary);
            display: flex;
            justify-content: space-between;
            box-sizing: border-box;
            z-index: 10;
        }

        .chips-box { color: var(--primary); font-size: 14px; }

        /* --- CASINO UI --- */
        .casino-title {
            margin: 20px 0;
            font-size: 24px;
            text-align: center;
            color: var(--primary);
            text-shadow: 4px 4px var(--secondary);
        }

        /* --- MACHINE A SOUS --- */
        .machine-frame {
            background: #333;
            padding: 20px;
            border: 8px solid #555;
            border-radius: 10px;
            box-shadow: 0 10px 0 #111;
            position: relative;
        }

        .reels-window {
            display: flex;
            gap: 10px;
            background: #000;
            padding: 10px;
            border: 4px solid #111;
            overflow: hidden;
            height: 120px; /* Taille d'un seul symbole */
        }

        .reel-column {
            width: 100px;
            display: flex;
            flex-direction: column;
            transition: transform 0.1s linear;
        }

        .symbol {
            width: 100px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-sizing: border-box;
            border: 2px solid #222;
        }

        /* Couleurs des carr√©s (Sprites de substitution) */
        .sym-B { background: #3366ff; color: white; } /* Bleu */
        .sym-N { background: #ff3333; color: white; } /* Rouge */
        .sym-Z { background: #33cc33; color: white; } /* Vert */
        .sym-fruit { background: #555; }

        /* --- BOUTONS --- */
        .controls { margin-top: 40px; }

        .btn-spin {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 20px 60px;
            font-family: 'Press Start 2P', cursive;
            font-size: 20px;
            cursor: pointer;
            border-bottom: 8px solid #997700;
            transition: 0.1s;
        }

        .btn-spin:active {
            transform: translateY(4px);
            border-bottom-width: 4px;
        }

        .btn-spin:disabled {
            background: #444;
            color: #666;
            border-bottom: 8px solid #222;
            cursor: not-allowed;
        }

        /* --- OVERLAY JOHN PORK --- */
        #pork-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 20px;
            text-align: center;
        }

        .pork-avatar {
            width: 150px;
            height: 150px;
            background: var(--pork-pink);
            border: 6px solid white;
            border-radius: 50%;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            animation: bounce 0.5s infinite alternate;
        }

        @keyframes bounce { from { transform: scale(1); } to { transform: scale(1.1); } }

        .pork-speech {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            max-width: 500px;
            line-height: 1.6;
            font-size: 12px;
        }

        .pork-speech:after {
            content: '';
            position: absolute;
            top: -20px; left: 50%;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 20px solid white;
            transform: translateX(-50%);
        }

        .btn-ok {
            margin-top: 30px;
            padding: 15px 30px;
            background: var(--accent);
            border: none;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
        }

        .countdown {
            font-size: 80px;
            color: var(--secondary);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="chips-box">CHIPS: <span id="chips-val">100</span></div>
        <div style="color: var(--secondary)">WARIO MODE</div>
    </div>

    <h1 class="casino-title">BONANZA CASINO</h1>

    <div class="machine-frame">
        <div class="reels-window">
            <div class="reel-column" id="reel-0"></div>
            <div class="reel-column" id="reel-1"></div>
            <div class="reel-column" id="reel-2"></div>
        </div>
    </div>

    <div class="controls">
        <button id="spin-btn" class="btn-spin" onclick="startGame()">SPIN!</button>
    </div>

    <div id="pork-overlay">
        <div id="pork-timer" class="countdown"></div>
        <div class="pork-avatar">üê∑</div>
        <div class="pork-speech">
            <p id="pork-text">...</p>
        </div>
        <button class="btn-ok" onclick="closePork()">C'EST FAIT !</button>
    </div>

<script>
    let chips = 100;
    const symbols = ['üç∫', 'üíÄ', 'üî•', 'üÉè', 'üçå', 'üçí', 'üçã'];
    const EVENTS = {
        DOUBLE: [
            { t: "SYLLABE", d: "Jeu des suites (Bateau -> Tonneau). Le premier qui bloque boit." },
            { t: "LE SAVANT", d: "Cite 5 villes d'un pays en 10s ou bois 3 fois." },
            { t: "C'EST QUI ?", d: "√Ä 3, tout le monde pointe celui qui est le plus '...'. Le plus d√©sign√© boit." },
            { t: "FINGERS", d: "Jeu du doigt sur le verre : le dernier boit." },
            { t: "MARQUE", d: "Donne une marque de voiture. Le premier qui s√®che boit." }
        ],
        TRIPLE: [
            { t: "DICTATEUR", d: "D√©signe 3 personnes qui doivent finir leur verre." },
            { t: "D√âCRET ROYAL", d: "Invente une r√®gle interdite. Le premier qui faute boit." },
            { t: "L'ENCH√àRE", d: "Celui qui accepte de boire le plus de gorg√©es √©chappe au shot." },
            { t: "ESCLAVE", d: "La personne √† ta droite te sert pendant 20 min." },
            { t: "CRACKLIST", d: "Th√®me : 'S√©ries Netflix'. Le premier qui s√®che boit." }
        ],
        BNZ: [{ t: "LE SAINT GRAAL", d: "Tu gagnes 10 jetons IRL. Range √ßa vite avant que je te d√©gage !" }]
    };

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playTone(freq, duration, type = 'square') {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + duration);
    }

    async function startGame() {
        if(chips < 10) return;
        chips -= 10;
        document.getElementById('chips-val').innerText = chips;
        document.getElementById('spin-btn').disabled = true;

        // Tirage
        const luck = Math.random();
        let result = [];
        if(luck < 0.03) result = ['B', 'N', 'Z'];
        else if(luck < 0.12) { const s = symbols[Math.floor(Math.random()*7)]; result = [s, s, s]; }
        else if(luck < 0.45) { 
            const s = symbols[Math.floor(Math.random()*7)]; 
            let s2; do { s2 = symbols[Math.floor(Math.random()*7)]; } while(s2===s);
            result = [s, s, s2].sort(()=>Math.random()-0.5); 
        }
        else { 
            result = [symbols[0], symbols[1], symbols[2]].sort(()=>Math.random()-0.5); 
        }

        const anims = [spinReel(0, result[0]), spinReel(1, result[1]), spinReel(2, result[2])];
        await Promise.all(anims);
        setTimeout(() => checkWinner(result), 400);
    }

    function spinReel(id, targetSymbol) {
        return new Promise(resolve => {
            const reel = document.getElementById(`reel-${id}`);
            reel.innerHTML = '';
            const count = 15 + (id * 5);
            for(let j=0; j<count; j++) {
                const div = document.createElement('div');
                const sym = (j === count-1) ? targetSymbol : symbols[Math.floor(Math.random()*7)];
                div.innerText = sym;
                div.className = `symbol ${sym==='B'||sym==='N'||sym==='Z' ? 'sym-'+sym : 'sym-fruit'}`;
                reel.appendChild(div);
            }
            reel.style.transition = 'none';
            reel.style.transform = 'translateY(0)';
            reel.offsetHeight;
            reel.style.transition = `transform ${1 + id*0.4}s cubic-bezier(0.15, 0, 0.15, 1)`;
            reel.style.transform = `translateY(-${(count-1)*120}px)`;
            setTimeout(() => { playTone(150+(id*50), 0.1); resolve(); }, 1200 + id*400);
        });
    }

    async function checkWinner(res) {
        let type = "";
        if (res[0]==='B' && res[1]==='N' && res[2]==='Z') type = "BNZ";
        else if (res[0] === res[1] && res[1] === res[2]) type = "TRIPLE";
        else if (res[0] === res[1] || res[1] === res[2] || res[0] === res[2]) type = "DOUBLE";

        if(type !== "") {
            const ev = EVENTS[type][Math.floor(Math.random()*EVENTS[type].length)];
            if(type === "DOUBLE") chips += 5;
            if(type === "TRIPLE") chips += 50;
            
            const overlay = document.getElementById('pork-overlay');
            overlay.style.display = 'flex';
            for(let i=3; i>0; i--) {
                document.getElementById('pork-timer').innerText = i;
                playTone(400, 0.1);
                await new Promise(r => setTimeout(r, 600));
            }
            document.getElementById('pork-timer').innerText = "!!!";
            document.getElementById('pork-text').innerHTML = `JOHN PORK DIT : <br><br><strong>${ev.t}</strong><br>${ev.d}<br><br>SINON JE VOUS D√âGAGE !`;
        } else {
            document.getElementById('spin-btn').disabled = false;
        }
        document.getElementById('chips-val').innerText = chips;
    }

    function closePork() {
        document.getElementById('pork-overlay').style.display = 'none';
        document.getElementById('spin-btn').disabled = false;
    }
</script>
</body>
</html>
