<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNZ Casino - Pixel Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        /* --- LE FOND --- */
        #casino-world {
            position: relative;
            width: 1280px;
            height: 720px;
            background-image: url('https://iili.io/flqZxUl.png');
            background-size: cover;
            image-rendering: pixelated;
        }

        /* --- UI SCORES --- */
        .ui-top {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            box-sizing: border-box;
            z-index: 10;
        }

        .display-box {
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 4px solid #666;
            min-width: 250px;
            text-align: center;
            color: #fff;
            font-size: 14px;
        }

        #count-chips { color: #00ff00; }
        #count-high { color: #ff00ff; }

        /* --- LA MACHINE (365x341) --- */
        #machine-wrap {
            position: absolute;
            left: 50%;
            top: 48%;
            transform: translate(-50%, -50%);
            width: 365px;
            height: 341px;
            background-image: url('https://iili.io/flqZIJ2.png');
            background-size: contain;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Fenêtre de visualisation des rouleaux */
        #reels-window {
            width: 300px; /* Ajusté pour tenir dans le cadre */
            height: 140px; /* Exactement la hauteur d'une icône */
            overflow: hidden;
            display: flex;
            background: rgba(0,0,0,0.5);
            margin-top: -10px; /* Ajustement visuel selon le cadre */
        }

        .reel {
            width: 100px; /* 300 / 3 */
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .symbol {
            width: 100px;
            height: 140px; /* Ta dimension spécifiée */
            background-size: 80% auto; /* Pour laisser un peu d'air */
            background-repeat: no-repeat;
            background-position: center;
            image-rendering: pixelated;
            flex-shrink: 0;
        }

        /* Classes des symboles avec tes liens */
        .sym-B { background-image: url('https://iili.io/flqQLAP.png'); }
        .sym-N { background-image: url('https://iili.io/flqZ2RI.png'); }
        .sym-Z { background-image: url('https://iili.io/flqZol4.png'); }
        .sym-banana { background-image: url('https://iili.io/flqQPSV.png'); }
        .sym-cherry { background-image: url('https://iili.io/flqZHSp.png'); }

        /* --- BOUTONS --- */
        .controls-bottom {
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 0 100px;
            box-sizing: border-box;
        }

        .btn-container {
            position: relative;
            width: 220px;
            height: 80px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .btn-container:active { transform: scale(0.92); }

        .btn-img {
            width: 100%;
            height: 100%;
            background-image: url('https://iili.io/flqQQN1.png');
            background-size: 100% 100%;
            image-rendering: pixelated;
        }

        .btn-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            font-size: 20px;
            text-shadow: 3px 3px #000;
            color: #fff;
        }

        /* --- EFFETS --- */
        #jackpot-msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: #ffff00;
            text-shadow: 4px 4px #ff0000;
            display: none;
            z-index: 100;
            text-align: center;
        }

        .shake { animation: shakeAnim 0.1s infinite; }
        @keyframes shakeAnim {
            0% { transform: translate(3px, 3px); }
            50% { transform: translate(-3px, -3px); }
        }
    </style>
</head>
<body>

<div id="casino-world">
    <div class="ui-top">
        <div class="display-box">CHIPS: <span id="count-chips">100</span></div>
        <div class="display-box">HI-SCORE: <span id="count-high">0</span></div>
    </div>

    <div id="machine-wrap">
        <div id="reels-window">
            <div class="reel" id="reel-0"></div>
            <div class="reel" id="reel-1"></div>
            <div class="reel" id="reel-2"></div>
        </div>
    </div>

    <div id="jackpot-msg">JACKPOT BNZ !!!</div>

    <div class="controls-bottom">
        <div class="btn-container" onclick="spin()">
            <div class="btn-img"></div>
            <div class="btn-text">SPIN</div>
        </div>
        <div class="btn-container" onclick="bonk()">
            <div class="btn-img" style="filter: hue-rotate(90deg);"></div>
            <div class="btn-text">BONK</div>
        </div>
    </div>
</div>

<script>
    const SYMBOLS = [
        { name: 'B', class: 'sym-B' },
        { name: 'N', class: 'sym-N' },
        { name: 'Z', class: 'sym-Z' },
        { name: 'banana', class: 'sym-banana' },
        { name: 'cherry', class: 'sym-cherry' }
    ];

    let chips = 100;
    let hiScore = localStorage.getItem('pixelHiScore') || 0;
    let isSpinning = false;

    // Audio procedural pour le feedback
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSfx(f, t, d, v=0.1) {
        const o = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        o.type = t; o.frequency.value = f;
        g.gain.setValueAtTime(v, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + d);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + d);
    }

    function initReels() {
        document.getElementById('count-high').innerText = hiScore;
        for(let i=0; i<3; i++) {
            const reel = document.getElementById(`reel-${i}`);
            for(let j=0; j<15; j++) {
                const s = SYMBOLS[Math.floor(Math.random()*SYMBOLS.length)];
                const div = document.createElement('div');
                div.className = `symbol ${s.class}`;
                reel.appendChild(div);
            }
        }
    }

    async function spin() {
        if(isSpinning || chips < 10) return;
        if(audioCtx.state === 'suspended') audioCtx.resume();
        
        isSpinning = true;
        chips -= 10;
        document.getElementById('count-chips').innerText = chips;
        playSfx(150, 'square', 0.2);

        const results = [];
        const reelElements = [0, 1, 2].map(i => document.getElementById(`reel-${i}`));

        for(let i=0; i<3; i++) {
            const targetIdx = Math.floor(Math.random() * SYMBOLS.length);
            results.push(SYMBOLS[targetIdx].name);

            // Animation simple par décalage
            let pos = 0;
            let speed = 40 + (i * 10);
            
            const anim = setInterval(() => {
                pos += speed;
                reelElements[i].style.transform = `translateY(-${pos % (15 * 140)}px)`;
                speed *= 0.97;

                if(speed < 2) {
                    clearInterval(anim);
                    // Force l'alignement sur le symbole choisi
                    reelElements[i].style.transform = `translateY(-${targetIdx * 140}px)`;
                    playSfx(100 + (i*50), 'triangle', 0.15);
                    if(i === 2) checkEndGame(results);
                }
            }, 20);
            await new Promise(r => setTimeout(r, 300));
        }
    }

    function checkEndGame(res) {
        isSpinning = false;
        let win = 0;

        if(res[0] === 'B' && res[1] === 'N' && res[2] === 'Z') {
            win = 500;
            showJackpot();
        } else if(res[0] === res[1] && res[1] === res[2]) {
            win = res[0] === 'banana' ? 30 : 50;
            playSfx(500, 'sine', 0.4);
        }

        if(win > 0) {
            chips += win;
            if(chips > hiScore) {
                hiScore = chips;
                localStorage.setItem('pixelHiScore', hiScore);
            }
        }
        document.getElementById('count-chips').innerText = chips;
        document.getElementById('count-high').innerText = hiScore;

        if(chips < 10) {
            alert("PLUS DE JETONS ! Recommence !");
            chips = 100;
            document.getElementById('count-chips').innerText = chips;
        }
    }

    function showJackpot() {
        const msg = document.getElementById('jackpot-msg');
        const world = document.getElementById('casino-world');
        msg.style.display = 'block';
        world.classList.add('shake');
        playSfx(400, 'square', 1);
        setTimeout(() => {
            msg.style.display = 'none';
            world.classList.remove('shake');
        }, 3000);
    }

    function bonk() {
        if(audioCtx.state === 'suspended') audioCtx.resume();
        playSfx(80, 'sawtooth', 0.1, 0.2);
    }

    initReels();
</script>

</body>
</html>
